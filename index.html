<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扫雷游戏</title>
    <link type="text/css" href="index.css" rel="stylesheet">
</head>
<body>
    <div id="table" align="center" style="background-color: #ccc;height: 100%">
        <div>
            <button id="restart">开始</button><br>
            <button id="rank1">初级</button>
            <button id="rank2">中极</button>
            <button id="rank3">高级</button>
            <button id="rank4">自定义</button>
        </div>
    </div>
    <div id="mask" align="center">

    </div>
    <div id="pop">
        <p>自定义雷区</p>
        <span class="span">宽度：</span><input id="input1" class="input" type="number" placeholder="10~20的整数"><br>
        <span class="span">高度：</span><input id="input2" class="input" type="number" placeholder="10~20的整数"><br>
        <span class="span">雷数：</span><input id="input3" class="input" type="number" placeholder="10~255的整数"><br>
        <button id="yes" style="margin: 10px 10px 0 0">确定</button>
        <button id="no" style="margin: 10px 0 0 10px">取消</button>
    </div>
</body>
<script src="index.js"></script>
</html>
